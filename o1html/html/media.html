<!DOCTYPE html>
<html>
<head>
   <style>
      h1 {
         color: blue;
      }
   </style>
</head>
<body>
   <div>
   <center>
      <h1>Audio File</h1>
      <p>Using Audio tag</p>
      <audio controls >
         <source src="sample.mp3" type="audio/mpeg">
      </audio>
   </center>
   </div>
   <div>
      <center>
         <h2>Video File</h2>
         <video width="400" height="400" controls>
            <source src="example.mp4" type="video/mp4">
         </video>
      </center>
   </div>
   <div>
      <center>
      <h2>Image embedded</h2>
      <embed type="image/jpeg" src="images/download.jpg" width="300" height="200">
      </center>
   </div>
</body>
